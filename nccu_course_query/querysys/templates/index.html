<!DOCTYPE html>
<html>

    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>首頁 - NCCU課程查詢系統</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css'%}">
        <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
        <script src="{% static 'semantic/semantic.min.js'%}"></script>
        <script>
            $(document).ready(function () {
                $('#text-search').search({
                    apiSettings: {
                        url: '/json?q={query}'
                    },
                    fields: {
                        results : 'results',
                        title   : 'title'
                      },
                    minCharacters : 2,
                });
            });
        </script>
    </head>

    <body>
        <div class="ui fixed menu">
            <div class="ui container">
                <h3 class="header item">NCCU課程查詢系統</h3>
                <a href="/" class="item">
                    Home
                </a>
                <a href="/result/" class="item">全部課程列表</a>
                <div class="right menu">
                    <a href="/admin/" class="header item">Admin</a>
                </div>
            </div>
        </div>

        <div class="ui inverted vertical center aligned segment" style="padding-top: 8% ;padding-bottom: 5%">
            <div class="ui text container">
                <h1 class="ui inverted header" style="font-size: 4em">
                    NCCU課程查詢系統
                </h1>
            </div>
        </div>

        <div class="ui vertical center aligned segment" style="background-color: #EEEEEE;padding-top: 50px;padding-bottom: 30%">
            <div id='text-search' class="ui form huge" style="padding-right: 35%;padding-left: 35%">
                <form action="/result/" method="POST">
                    {% csrf_token %}
                    <div class="ui right action left icon input huge fluid">
                        <i class="search icon"></i>
                        <input class="prompt" type="text" placeholder="政治學" name="searchText">
                        <button class="ui button" style="font-size: 1em" type="submit">
                            Search
                        </button>
                    </div>
                    <div class="results"></div>
                </form>
            </div>
        </div>

    </body>

</html>
